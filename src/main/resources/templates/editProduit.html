<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit - Sadida</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
    <div class="col">
        <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
            <div class="p-lg-5 mx-auto my-5">
                <h1 class="display-4 pb-5 fw-normal">Modifier un produit</h1>
                <form action="#" th:action="@{/updateProduit}" th:object="${produit}" method="post">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Référence</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prix</th>
                                <th scope="col">Catégorie</th>
                                <th scope="col">Description</th>
                                <th scope="col">Image</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type=text th:field="${produit.id}" class="form_entré"/></td>
                                <td><input type=text th:field="${produit.reference}" class="form_entré"/></td>
                                <td><input type=text th:field="${produit.nom}" class="form_entré"/></td>
                                <td><input type=text th:field="${produit.prix}" class="form_entré"/></td>
                                <td><input type=text th:field="${produit.categorie}" class="form_entré"/></td>
                                <td><input type=text th:field="${produit.description}" class="form_entré"/></td>
                                <td><input type="file" id="image" name="image" th:field="${produit.image}" accept="image/png, image/jpeg"></td>
                            </tr>
                            </tbody>
                        </table>
                        <input type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
