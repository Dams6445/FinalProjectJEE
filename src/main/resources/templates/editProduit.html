<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit - Sadida</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->

<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

            <h1 class="display-4 pb-5 fw-normal">Modifier un produit</h1>

            <form th:action="@{/updateProduit}" th:object="${produit}" method="post">
                <div class="row g-3">

                    <div class="col-12">
                        <label for="IDProduit" class="form-label">ID du produit à modifier</label>
                        <input type="text" th:field="${produit.id}" class="form-control" id="IDProduit" placeholder="ID du produit à modifier" required>
                        <div class="invalid-feedback">
                            Veuillez saisir un ID valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="ReferenceProduit" class="form-label">Nouvelle référence du produit</label>
                        <input type="text" th:field="${produit.reference}" class="form-control" id="ReferenceProduit" placeholder="Référence du produit" >
                        <div class="invalid-feedback">
                            Veuillez saisir un nom valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="NomProduit" class="form-label">Nouveau nom du produit</label>
                        <input type="text" th:field="${produit.nom}" class="form-control" id="NomProduit" placeholder="Nom du produit" >
                        <div class="invalid-feedback">
                            Veuillez saisir un nom valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="PrixProduit" class="form-label">Nouveau prix du produit</label>
                        <input type="text" th:field="${produit.prix}" class="form-control" id="PrixProduit" placeholder="Prix du produit" >
                        <div class="invalid-feedback">
                            Veuillez saisir un nom valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="CategorieProduit" class="form-label">Nouvelle catégorie du produit</label>
                        <input type="text" th:field="${produit.categorie}" class="form-control" id="CategorieProduit" placeholder="Nom de la catégorie du produit" >
                        <div class="invalid-feedback">
                            Veuillez saisir un nom valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="ProduitDescription" class="form-label">Nouvelle description du produit</label>
                        <input type="text" th:field="${produit.description}" class="form-control" id="ProduitDescription" placeholder="Description du produit" >
                        <div class="invalid-feedback">
                            Veuillez saisir un nom valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="imageProduit" class="form-label">Nouvelle image du produit</label>
                        <input type="file" th:field="${produit.image}" class="form-control" id="imageProduit" name="image"  accept="image/png, image/jpeg">
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Modifier</button>

                </div>

            </form>

        </div>
    </div>
</div>
</div>


<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
