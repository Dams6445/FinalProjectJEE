<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sadida - Ajouter Categorie</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

            <h1 class="display-4 pb-5 fw-normal">Supprimer un produit par nom</h1>

            <form action="#" th:action="@{/supprimerProduitParNom}" th:object="${produit}" method="post">

                <span>Nom du produit <input type=text th:field="${produit.nom}" class="form_entré"/></span>

                <span><input type="submit" value="Supprimer"/></span>
            </form>

            <h1 class="display-4 pb-5 fw-normal">Supprimer un produit par référence</h1>

            <form action="#" th:action="@{/supprimerProduitParRef}" th:object="${produit}" method="post">

                <span>Reference du produit <input type=text th:field="${produit.reference}" class="form_entré"/></span>

                <span><input type="submit" value="Supprimer"/></span>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
