<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <title>Update - Sadida</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="row">
    <div class="col-lg-auto">
    </div>
    <!--Container Main start-->
    <div class="col">
        <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 pb-5 fw-normal">Update une categorie</h1>
                <div class="row g-3">
                    <form action="#" th:action="@{/updateCategorie}" th:object="${categorie}" method="post">
                        <p>ID de la categorie <input type=text th:field="${categorie.id}" class="form_entré"/></p>
                        <p>Nom de la categorie <input type=text th:field="${categorie.nom}" class="form_entré"/></p>
                        <input type="file" id="imageCategorie" name="image" th:name="imageCategorie" accept="image/png, image/jpeg">
                        <p><input type="submit" value="Submit"/></p>
                    </form>

                    <h1 class="display-4 pb-5 fw-normal">Update un produit</h1>
                    <form action="#" th:action="@{/updateProduit}" th:object="${produit}" method="post">
                        <p>ID du produit <input type=text th:field="${produit.id}" class="form_entré"/></p>
                        <p>Reference du produit <input type=text th:field="${produit.reference}" class="form_entré"/></p>
                        <p>Nom du produit <input type=text th:field="${produit.nom}" class="form_entré"/></p>
                        <p>Prix du produit <input type=text th:field="${produit.prix}" class="form_entré"/></p>
                        <p>Categorie du produit <input type=text th:field="${produit.categorie}" class="form_entré"/></p>
                        <!-- <p>Type du produit <input type=text th:field="${produit.typeProduit}" class="form_entré"/></p> -->
                        <p>Description du Produit <input type=text th:field="${produit.description}" class="form_entré"/></p>
                        <input type="file" id="image" name="image" th:name="imageProduit" accept="image/png, image/jpeg">
                        <p><input type="submit" value="Submit"/></p>
                    </form>

                    <h1 class="display-4 pb-5 fw-normal">Update une promotion</h1>
                    <form action="#" th:action="@{/updatePromotion}" th:object="${promotion}" method="post">
                        <p>ID de la promotion <input type=text th:field="${promotion.id}" class="form_entré"/></p>
                        <p>Nom de la promotion <input type=text th:field="${promotion.nom}" class="form_entré"/></p>
                        <p>Reduction <input type=text th:field="${promotion.reduction}" class="form_entré"/></p>
                        <p>Produit <input type=text th:field="${promotion.produit}" class="form_entré"/></p>
                        <!--
                        <select th:field="*{produit}" class="form_entré" id ="produit" name ="produit">
                        <option value="">Choisir Produit</option>
                        <option
                            th:each="Produit : ${produit}"
                            th:value="${Produit}"
                            th:text="${Produit}"></option>
                        </select>
                        -->

                        <p><input type="submit" value="Submit"/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
</body>
</html>
