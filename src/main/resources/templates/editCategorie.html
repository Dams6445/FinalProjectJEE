<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit - Sadida</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->

<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

            <h1 class="display-4 pb-5 fw-normal">Modifier une catégorie</h1>

            <form th:action="@{/updateCategorie}" th:object="${categorie}" method="post">
                <div class="row g-3">

                    <div class="col-12">
                        <label for="IDCategorie" class="form-label">ID de la catégorie à modifier</label>
                        <input type="text" th:field="${categorie.id}" class="form-control" id="IDCategorie" placeholder="ID de la catégorie" required>
                        <div class="invalid-feedback">
                            Veuillez saisir un ID valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="NomCategorie" class="form-label">Nouveau nom</label>
                        <input type="text" th:field="${categorie.nom}" class="form-control" id="NomCategorie" placeholder="Nom de la catégorie" required>
                        <div class="invalid-feedback">
                            Veuillez saisir un nom valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="imageCategorie" class="form-label">Nouvelle image de la catégorie</label>
                        <input type="file" th:field="${categorie.image}" class="form-control" id="imageCategorie" name="image"  accept="image/png, image/jpeg">
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Modifier</button>

                </div>

            </form>

        </div>
    </div>
</div>
</div>

<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
