<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sadida - Validation Modification</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Modification réussie !</h1>
            <p class="lead fw-normal">Votre modification à été réalisée avec succès, nous vous invitons à poursuivre votre navigation</p>
            <a class="btn btn-outline-secondary" th:href="@{/index}">Accueil</a>
            <a class="btn btn-outline-secondary" th:href="@{/update}">Nouvelle modification</a>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
