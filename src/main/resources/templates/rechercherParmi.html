
<html lang="fr" xmlns:th="http://www.thymleaf.org">

    <title>Afficher un produit - Sadida</title>

    <div class="col">
        <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-5">

                <h1 class="display-4 pb-5 fw-normal">Rechrcher un produit par catégorie</h1>

                <form action="#" th:action="@{/rechercherProduitParCategorie}" th:object="${produitByCategorie}" method="post">

                    <p>Nom de la categorie <input type=text th:field="${produitByCategorie.nom}" class="form_entré"/></p>

                    <p><input type="submit" value="Submit"/></p>
                </form>

                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Reference</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Description</th>
                    </tr>
                    <tr th:each="produit : ${produits}">
                        <td th:text="${produit.id}">ID</td>
                        <td th:text="${produit.reference}">reference</td>
                        <td th:text="${produit.nom}">Nom</td>
                        <td th:text="${produit.prix}">Prix</td>
                        <td th:text="${produit.description}">Description</td>
                    </tr>
                </table>

                <h1 class="display-4 pb-5 fw-normal">Rechrcher une promotion par catégorie</h1>


                <form action="#" th:action="@{/rechercherPromotionParCategorie}" th:object="${promotionByCategorie}" method="post">

                    <p>Nom de la categorie <input type=text th:field="${promotionByCategorie.nom}" class="form_entré"/></p>

                    <p><input type="submit" value="Submit"/></p>
                </form>

                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>reduction</th>
                    </tr>
                    <tr th:each="promotion : ${promotions}">
                        <td th:text="${promotion.id}">ID</td>
                        <td th:text="${promotion.nom}">Nom</td>
                        <td th:text="${promotion.reduction}">reduction</td>
                    </tr>
                </table>
