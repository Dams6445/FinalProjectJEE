<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sadida - Ajouter Categorie</title>
  <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->

<div class="col">
  <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">

      <h1 class="display-4 pb-5 fw-normal">Supprimer une promotion</h1>

      <form th:action="@{/supprimerPromotion}" th:object="${promotion}" method="post">
        <div class="row g-3">

          <div class="col-12">
            <label for="nomPromotion" class="form-label">Nom de la promotion</label>
            <input type="text" th:field="${promotion.nom}" class="form-control" id="nomPromotion" placeholder="Nom de la promotion" required>
            <div class="invalid-feedback">
              Veuillez saisir un nom valide.
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Supprimer</button>

        </div>
      </form>

    </div>
  </div>
</div>
</div>
