<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <title>Ajouter Produit - Sadida</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="row">
    <div class="col-lg-auto">
    </div>
    <!--Container Main start-->
    <div class="col">
        <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 pb-5 fw-normal">Ajouter une categorie</h1>
                <div class="row g-3">
                <form action="#" th:action="@{/ajouterCategorie}" th:object="${categorie}" method="post">

                    <p>Nom de la categorie <input type=text th:field="${categorie.nom}" class="form_entré"/></p>

                    <p><input type="submit" value="Submit"/></p>
                </form>

                    <h1 class="display-4 pb-5 fw-normal">Ajouter un produit</h1>
                <form action="#" th:action="@{/ajouterProduit}" th:object="${produit}" method="post">
                    <p>Reference du produit <input type=text th:field="${produit.reference}" class="form_entré"/></p>
                    <p>Nom du produit <input type=text th:field="${produit.nom}" class="form_entré"/></p>
                    <p>Prix du produit <input type=text th:field="${produit.prix}" class="form_entré"/></p>
                    <p>Categorie du produit <input type=text th:field="${categorie.nom}" class="form_entré"/></p>
                    <!-- <p>Type du produit <input type=text th:field="${produit.typeProduit}" class="form_entré"/></p> -->
                    <p><input type="submit" value="Submit"/></p>
                </form>

                    <h1 class="display-4 pb-5 fw-normal">Ajouter une promotion</h1>
                    <form action="#" th:action="@{/ajouterPromotion}" th:object="${promotion}" method="post">
                        <p>Nom de la promotion <input type=text th:field="${promotion.nom}" class="form_entré"/></p>
                        <p>reduction<input type=text th:field="${promotion.reduction}" class="form_entré"/></p>
                        <p>produit<input type=text th:field="${promotion.produit}" class="form_entré"/></p>
                        <!--
                        <select th:field="*{produit}" class="form_entré" id ="produit" name ="produit">
                        <option value="">Choisir Produit</option>
                        <option
                            th:each="Produit : ${produit}"
                            th:value="${Produit}"
                            th:text="${Produit}"></option>
                        </select>
                        -->
                        <p><input type="submit" value="Submit"/></p>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<a href="hello-servlet">Hello Servlet</a>
</body>
</html>
