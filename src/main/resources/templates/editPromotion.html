<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit - Sadida</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->

<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

            <h1 class="display-4 pb-5 fw-normal">Modifier une promotion</h1>

            <form th:action="@{/updatePromotion}" th:object="${promotion}" method="post">
                <div class="row g-3">

                    <div class="col-12">
                        <label for="IDPromotion" class="form-label">ID de la promotion à modifier</label>
                        <input type="text" th:field="${promotion.id}" class="form-control" id="IDPromotion" placeholder="ID de la promotion" required>
                        <div class="invalid-feedback">
                            Veuillez saisir un ID valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="NomPromotion" class="form-label">Nouveau nom de la promotion à modifier</label>
                        <input type="text" th:field="${promotion.nom}" class="form-control" id="NomPromotion" placeholder="Nom de la nouvelle promotion" >
                        <div class="invalid-feedback">
                            Veuillez saisir un ID valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="ReductionPromotion" class="form-label">Réduction en € de la promotion</label>
                        <input type="text" th:field="${promotion.reduction}" class="form-control" id="ReductionPromotion" placeholder="Réduction en € de la nouvelle promotion" >
                        <div class="invalid-feedback">
                            Veuillez saisir une réduction valide.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="ProduitPromotion" class="form-label">Nouvel ID du produit en promotion</label>
                        <input type="text" th:field="${promotion.produit}" class="form-control" id="ProduitPromotion" placeholder="Nouvel ID du produit en promotion" >
                        <div class="invalid-feedback">
                            Veuillez saisir un ID valide.
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Modifier</button>

                </div>

            </form>

        </div>
    </div>
</div>
</div>

<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="p-lg-5 mx-auto my-5">
            <h1 class="display-4 pb-5 fw-normal">Modifier une promotion</h1>
            <form action="#" th:action="@{/updatePromotion}" th:object="${promotion}" method="post">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Reduction</th>
                            <th scope="col">Produit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type=text th:field="${promotion.id}" class="form_entré"/></td>
                            <td><input type=text th:field="${promotion.nom}" class="form_entré"/></td>
                            <td><input type=text th:field="${promotion.reduction}" class="form_entré"/></td>
                            <td><input type=text th:field="${promotion.produit}" class="form_entré"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
