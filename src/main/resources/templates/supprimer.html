<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <title>Supprimer - Sadida</title>

<body>
<div class="row">
    <div class="col-lg-auto">
    </div>
    <!--Container Main start-->
    <div class="col">
        <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 pb-5 fw-normal">Supprimer une catégorie</h1>
                    <div class="row g-3">


                        <form action="#" th:action="@{/supprimerCategorie}" th:object="${categorie}" method="post">

                            <p>Nom de la categorie <input type=text th:field="${categorie.nom}" class="form_entré"/></p>

                            <p><input type="submit" value="Supprimer"/></p>
                        </form>

                        <hr>

                        <h1 class="display-4 pb-5 fw-normal">Supprimer un produit</h1>

                        <form action="#" th:action="@{/supprimerProduitParNom}" th:object="${produit}" method="post">

                            <span>Nom du produit <input type=text th:field="${produit.nom}" class="form_entré"/></span>

                            <span><input type="submit" value="Supprimer"/></span>
                        </form>


                        <h1 class="display-4 pb-5 fw-normal">Supprimer un produit</h1>

                        <form action="#" th:action="@{/supprimerProduitParRef}" th:object="${produit}" method="post">

                            <span>Reference du produit <input type=text th:field="${produit.reference}" class="form_entré"/></span>

                            <span><input type="submit" value="Supprimer"/></span>
                        </form>

                        <hr>

                        <h1 class="display-4 pb-5 fw-normal">Supprimer une promotion</h1>

                        <form action="#" th:action="@{/supprimerPromotion}" th:object="${promotion}" method="post">

                            <span>Nom de la promotion <input type=text th:field="${promotion.nom}" class="form_entré"/></span>

                            <span><input type="submit" value="Supprimer"/></span>
                        </form>
