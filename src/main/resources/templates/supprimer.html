<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter - Sadida</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
<div class="col">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

            <h2 class="display-6 pb-5 fw-normal">Que voulez vous modifier ?</h2>
            <form th:action="@{/deleteCategorie}"  method="post">
                <div class="row g-3">
                    <button class="w-100 btn btn-primary btn-lg" data-toggle="modal" data-target="#success" type="submit">Supprimer une categorie</button>
                </div>
            </form>
            <br>
            <br>
            <form th:action="@{/deleteProduit}" method="post">
                <div class="row g-3">
                    <button class="w-100 btn btn-primary btn-lg" data-toggle="modal" data-target="#success" type="submit">Supprimer un produit</button>
                </div>
            </form>
            <br>
            <br>
            <form th:action="@{/deletePromotion}" method="post">
                <div class="row g-3">
                    <button class="w-100 btn btn-primary btn-lg" data-toggle="modal" data-target="#success" type="submit">Supprimer une promotion</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</div>

<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
