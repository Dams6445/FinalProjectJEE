<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sadida - Ajouter Categorie</title>
  <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: headerbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<!--Container Main start-->
<div class="col">
  <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">

      <h1 class="display-4 pb-5 fw-normal">Ajouter une categorie</h1>
      <form th:action="@{/ajoutCategorie}" th:object="${categorie}" method="post">
        <div class="row g-3">
          <div class="col-12">
            <label for="nomCategorie" class="form-label">Nom de la catégorie</label>
            <input type="text" th:field="${categorie.nom}" class="form-control" id="nomCategorie" placeholder="nom de la catégorie" value="" required>
            <div class="invalid-feedback">
              Veuillez saisir un nom valide.
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" data-toggle="modal" data-target="#success" type="submit">Ajouter la categorie</button>
        </div>

      </form>
    </div>
  </div>
</div>
</div>

</div>

<div th:replace="fragments/footer :: footerbar"></div>

<script type="text/javascript" th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
